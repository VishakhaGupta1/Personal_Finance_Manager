server:
  servlet:
    session:
      cookie:
        path: /
        http-only: true
        secure: false
        sameSite: Lax
  port: 8080

spring:
  application:
    name: finance-manager
  datasource:
    url: jdbc:h2:mem:financedb
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: true
  h2:
    console:
      enabled: true
      path: /h2-console
  session:
    store-type: memory

logging:
  level:
    root: INFO
    com.financemanager: DEBUG
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG
